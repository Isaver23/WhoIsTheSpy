{% extends "base.html" %}


{% block scripts %}
<script language="javascript">

    function back() {
        location.href = "/room/"
    }

</script>

{{super()}}
{% endblock %}


{% block content %}
    <h1>谁是卧底</h1>
    <br>
    <div>
        {{ user_num }}号玩家
        {% if is_spy %}
        是 卧底。平民胜利！
        {% else %}
        不是 卧底。游戏继续！
        {% endif %}
    </div>

    <br>

    <div class="btn-group-vertical btn-group-lg">
        <button type="button" class="btn btn-primary" onclick="back()">返回</button>
    </div>

{{super()}}
{% endblock %}
